{% extends 'fan/base.html' %}
{% load static %}

{% block content %}

<br><h1 style="text-align:center">AGAIN, A-GAIN</h1>
<h4 style="text-align:center">- 다시 한번, 아가인 -</h4>

<h4 style="text-align:right"><a href="{% url 'new' %}">글쓰기&nbsp</a></h4> <br><br>

<div class='container'>
    <div class='row'>
        {% for post in posts_list %}
        <div class='col-lg-4 col-sm-12'>
            <div class='post'>
                    {% if post.image %}
                        <img src="{{post.image.url}}" height='300'><br>
                    {% endif %}
                    <div class="nobrbr">
                        <a href="{% url 'post_detail' index=post.pk %}"><h4 class="title">{{post.title}}</h4></a>
                        {% if post.writer == '아가인' %}
                           <h4>&nbsp</h4><button type="button" class="btn btn-outline-primary btn-sm">아가인</button>
                        {% endif %}
                    </div>
                    <p>{{post.pub_date}}</p>
                    <br>
            </div>
        </div>
        {%endfor%}
    </div>
</div>


{% endblock %}
