<div class="container">
    <form action="{% url 'new' %}" method="POST" enctype="multipart/form=data">
        {% csrf_token %}
        <p>제목 : {{form.title}}</p>
        <p>내용 : {{form.content}}<p>
        <p>작성자 : {{form.author}}</p>
        <input type="submit" value="Write">
    </form>
    <a href="{% url 'home' %}">Back</a>
</div>
