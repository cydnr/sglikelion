<div class="post">
    {% if post.pub_date %}
        <div class="date">
            {{post.pub_date}}
        </div>
    {% endif %}
    <h1>{{post.title}}</h1>
    <p><i> category : {{post.category}}</i></p>
    <p>{{post.body|linebreaksbr }}</p><br>
    {% if post.image %}
        <img src="{{post.image.url}}" height="200"><br>
    {% endif %}
    <a href="{% url 'post_edit' index=post.pk %}">수정하기</a>
    <a href="{% url 'post_delete' index=post.pk %}">삭제하기</a>
</div>
